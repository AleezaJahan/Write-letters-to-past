<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
        }

        /* Center form in the middle of the page */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-family: Didot, Didot LT STD, Hoefler Text, Garamond, Times New Roman, serif;
        }

        textarea {
            width: 200%;
            max-width: 1000px;
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            font-family: inherit;
            resize: vertical
          
        }

        button {
            padding: 0.5rem 1rem;
            border: 1px solid #ccc;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover,
        button:focus {
            background-color: #f7f7f7;
            outline: none;
        }
    </style>
</head>
<body>
    <form action="/write" method="post">
        <h1>Write a Letter</h1>
        <textarea name="content" placeholder="Your letter content..."></textarea>
        <button type="submit">Submit Letter</button>
    </form>
</body>
</html>
